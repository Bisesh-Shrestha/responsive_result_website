<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Result Website</title>
</head>
<body>
    <div class="main">
        <div class="first child">
            <p class="title">Your Result</p>
            <div class="circle"><p class="score">76</p>
            <p class="score-text">of 100</p></div>
            <p class="sec-title">Great</p>
            <p class="desc">You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="second child"><p class="third-title">Summary</p>
            <div class="results">
                <div class="result reaction">
                    <img src="assets/images/icon-reaction.svg" alt="Image of a thunderbolt" class="logo">
                    <p class="reaction-text">Reaction</p>
                    <p class="single-score"><strong>80 </strong>/100</p>
                </div>
                <div class="result memory">
                    <img src="assets/images/icon-memory.svg" alt="Image of a brain" class="logo">
                    <p class="memory-text">Memory</p>
                    <p class="single-score"><strong>92 </strong>/100</p>
                </div>
                <div class="result verbal">
                    <img src="assets/images/icon-verbal.svg" alt="Image if a chat bubble" class="logo">
                    <p class="verbal-text">Verbal</p>
                    <p class="single-score"><strong>61 </strong>/100</p>
                </div>
                <div class="result visual">
                    <img src="assets/images/icon-visual.svg" alt="Image of an eye" class="logo">
                    <p class="visual-text">Visual</p>
                    <p class="single-score"><strong>72 </strong>/100</p>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
         </div>
    </div>
</body>
</html></Doc>
